<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
</head>
<body>
    <h1>Customers</h1>
    <div>
        <ol>
            {% for customer in customers %}
                <li>
                    <p><b>Customer Name:</b> {{customer.first_name}}</p>
                </li>
            {%endfor%}
        </ol>
    </div>
</body>
</html>
